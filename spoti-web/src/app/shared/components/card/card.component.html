<div class="card bg-secondary">
  <div class="row card-body text-white">
    <div class="col-5">
      <img
        src="{{ item.images[1].url }}"
        alt=""
        style="
          max-width: 150px;
          border-radius: 4px;
          border: 2px solid rgb(22, 25, 27);
        "
      />
    </div>

    <div class="col mt-2 mx-2 text-center">
      <h3>{{ item.name }}</h3>
      @for (artist of item.artists; track $index) {
        <span class="mx-1">- {{artist.name}}</span>
      }
    </div>
  </div>
</div>
