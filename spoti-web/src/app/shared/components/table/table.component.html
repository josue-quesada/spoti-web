<table class="table text-light mt-3 ms-4" style="max-width: 800px">
  <thead>
    <tr>
      <th>Cover</th>
      <th>Album</th>
      <th>Song</th>
      <th>Preview</th>
    </tr>
  </thead>
  <tbody>
    @for (item of songs; track $index) {
      @if (!item.album) {
        <tr>
          <td>
            <img src="{{ album!.images[2].url }}" alt="" />
          </td>
          <td>{{ item.name }}</td>
          <td>{{ album!.tracks.items[$index].name }}</td>
          <td>
            <audio controls> 
                <source src="{{album!.tracks.items[$index].preview_url}}" type="audio/mp3">
            </audio>
          </td>
        </tr>
      }@else {
        
        <tr>
          <td>
            <img src="{{ item.album.images[2].url }}" alt="" />
          </td>
          <td>{{ item.album.name }}</td>
          <td>{{ item.name }}</td>
          <td>
            <audio controls> 
                <source src="{{item.preview_url}}" type="audio/mp3">
            </audio>
          </td>
        </tr>
      }
    
    }
  </tbody>
</table>
